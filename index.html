<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="loading d-none my-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <section class="pagination d-flex justify-content-between mt-3">
        <button class="btn btn-primary" id="btn-prev" data-prev>Prev</button>
        <button class="btn btn-primary" id="btn-next" data-next>Next</button>
      </section>
      <section class="content">
        <div class="row" id="location"></div>
      </section>

      <template id="template-card">
        <div class="col-12 col-md-6 col-lg-3 my-4">
          <article class="article">
            <div class="card shadow">
              <img src="https://picsum.photos/200" alt="" />
              <div class="card-body text-center">
                <h5 class="card-title text-primary lead">Episode 01</h5>
                <p class="text-secondary lead">desceiption 01</p>
              </div>
            </div>
          </article>
        </div>
      </template>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
